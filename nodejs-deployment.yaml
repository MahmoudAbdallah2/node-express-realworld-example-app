apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nodejs  
    spec:
      containers: 
      - name: nodeapp_test_container
        image: mahmoudaboud/nodeapp_test:latest
        ports:
        - containerPort: 3000

